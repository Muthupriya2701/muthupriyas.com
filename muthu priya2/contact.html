/* Container for layout */
.container {

    width: 100%;

nav{
    width: 90%;
    position: absolute;
    top: 0;
    left: 0;
    padding: 20px 8%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-left: 50%;

}
nav ul li{
    list-style: none;
    display: inline-block;
    margin-left: 60px;
    margin: 0 20px;
    position: relative;
}
nav ul li::after{
    content: '';
    height: 5px;
    width: 0;
    background: #009688;
    position: absolute;
    left: 0;
    bottom: -5;
    transition: 0.5s; 
}
nav ul li:hover::after{
    width: 100%;
}

nav ul a{
    text-decoration: none;
    color: #fff;
    font-size: 20px;
    align-items: center;
}
